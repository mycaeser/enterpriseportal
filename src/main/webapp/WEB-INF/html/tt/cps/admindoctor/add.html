<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>就诊确认</title>
<link rel="stylesheet" id="templatecss" type="text/css" href=../resources/css/formstyle.css />
<script type="text/javascript"
	src="../resources/lib/jquery/jquery.min.js"></script>
</head>
<body>
<form action="" method="post" class="smart-green">

		<label>
			<span>头像:</span>
			<input id="photoFile" type="file"  />
		</label>
		<label>
			<span>登录名:</span>
			<input id="loginName" type="text"  />
		</label>
		<label>
			<span>姓名 :</span>
			<input id="userName" type="text"  />
		</label>
		<label>
			<span>手机号 :</span>
			<input id="phoneNumber" type="text"  />
		</label>
		<label>
			<span>身份证 :</span>
			<input id="idCard" type="text"  />
		</label>
		<label>
			<span>医疗专长 :</span>
			<input id="workArea" type="text"  />
		</label>
		<label>
			<span>科室 :</span>
				<select class="select select-department" name="adminRole" size="1" id="selectDep">
				<option value="1">骨科</option>
				<option value="2">神经外科</option>
				<option value="3">泌尿科</option>
				<option value="4">普外科</option>
				<option value="5">小儿科</option>
				<option value="6">呼吸内科</option>
				<option value="7">耳鼻喉</option>
				<option value="8">妇科</option>
				<option value="9">内分泌科</option>
											</select>
		</label>
		<label>
			<span>&nbsp;</span>
			<input type="button" class="button" value="Send" id="subButton" />
		</label>
	</form>
	<script>
		function changeStyle() {
	   var template = document.getElementById("template");
     var index = template.selectedIndex;
	   var templatevalue = template.options[index].value;
	   var templatecss = document.getElementById("templatecss");
	   templatecss.setAttribute("href","css/" + templatevalue + ".css");
	   document.getElementsByTagName("form")[0].setAttribute("class",templatevalue);
	 }
	</script>
	<script type="text/javascript" src="../resources/js/cps/admindoctor/add.js"></script>
</body>
</html>
